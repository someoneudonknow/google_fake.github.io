<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <title>google_fake</title>
</head>
<body>
    <div class="header">
        <div class="header__tag">
            <div class="header__new-tag">
                <div class="header__new-tag-content">
                    <span class="header__new-tag-icon"><i class="fab fa-chrome"></i></span>
                    <span class="header__new-tag-text">New tag</span>
                </div>
                <div class="header__new-tag-exit"><i class="fas fa-times"></i></div>
            </div>

            <div class="header__new-tag unuse-tag">
                <div class="header__new-tag-content">
                    <span class="header__new-tag-icon"><i class="fab fa-chrome"></i></span>
                    <span class="header__new-tag-text">New tag</span>
                </div>
                <div class="header__new-tag-exit"><i class="fas fa-times"></i></div>
            </div>
        </div>


        <div class="header__control">
            <ul class="header__control-lists">
                <li class="header__control-icon"><i class="fas fa-angle-down"></i></li>
                <li class="header__control-icon"><i class="fas fa-minus"></i></li>
                <li class="header__control-icon"><i class="far fa-square"></i></li>
                <li class="header__control-icon header__control-icon--exit"><i class="fas fa-times"></i></li>
            </ul>
        </div>

        <div class="header__find">
            <div class="header__find-start--icon">
                <ul class="start-icon-list">
                    <li class="start-icon"><i class="fas fa-arrow-left"></i></li>
                    <li class="start-icon"><i class="fas fa-arrow-right"></i></li>
                    <li class="start-icon redo-icon"><i class="fas fa-redo"></i></li>
                </ul>
            </div>
            <div class="header__find-search-btn">
                <form action="">
                    <input type="text" name="" placeholder="Search Google or type an URL " id="">
                </form>
            </div>
            <div class="header__find-end--icon">
                <ul class="end-icon-lists">
                   <li class="end-icon"><i class="fas fa-user-circle"></i></li>
                   <li class="end-icon"><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>
        </div>
    </div>

    
    <div class="main-page">
        
        <div class="apps">
            <ul class="apps-lists">
                <li><a href="#" class="apps-link">Gmails</a></li>
                <li><a href="#" class="apps-link">Images</a></li>
                <li class="end-icon"><i class="fas fa-align-justify"></i></li>
            </ul>
        </div>

        <div class="page-content">
            <div class="page-content__heading">
                <span class="google_word-g">G</span><span class="google_word-o1">o</span><span class="google_word-o2">o</span><span class="google_word-g2">g</span><span class="google_word-l">l</span><span class="google_word-e">e</span>
            </div>
            <form action="">
                <div class="page-content__search-btn"><span class="input-icon"><i class="fas fa-search"></i></i></span><input type="text" placeholder="Search Google or type an URL" id=""><span class="input-icon"><i class="fas fa-microphone-alt"></i></span></div>
            </form>
            <ul class="recent_use">
                <li class="recent-use__icon"><a href="" class="icon-link"><span class="icon-wrapper"><span class="icon"><i class="fab fa-google"></i></span></span><p class="icon-desc"> something</p></a> <button class="out-btn"><i class="fas fa-times"></i></button></li>
                <li class="recent-use__icon"><a href="" class="icon-link"><span class="icon-wrapper"><span class="icon"><i class="fab fa-google"></i></span></span><p class="icon-desc"> something</p></a> <button class="out-btn"><i class="fas fa-times"></i></button></li>
                <li class="recent-use__icon"><a href="" class="icon-link"><span class="icon-wrapper"><span class="icon"><i class="fab fa-google"></i></span></span><p class="icon-desc"> something</p></a> <button class="out-btn"><i class="fas fa-times"></i></button></li>
                <li class="recent-use__icon"><a href="" class="icon-link"><span class="icon-wrapper"><span class="icon"><i class="fab fa-google"></i></span></span><p class="icon-desc"> something</p></a> <button class="out-btn"><i class="fas fa-times"></i></button></li>
            </ul>
        </div>
    </div>

</body>
</html>
